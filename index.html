<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Trivia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><img src="https://cdn.freebiesupply.com/logos/large/2x/nasa-6-logo-black-and-white.png"
                    alt="NASA-LOGO" width="120" height="100" href="https://www.nasa.gov/"></a>

            <canvas id="canvas" width="1500" height="1500"> </canvas>
            <canvas id = "canvas2" width = "500" height = "500"></canvas>

            <div class="container" id="container">
                <hr>
                <button class="btn waves-effect waves-light, color" id="apod-button">Today's APOD</button>
                <button class="btn waves-effect waves-light, color" id="apod-button2">Yesterday's APOD</button>

                <div class="right">
                    <button class="btn waves-effect waves-light, color" id="gallery">Favorites</button>
                </div>
                <hr>
                <div class="row">
                    <div class="col s7">
                            <img id="apodImage" class="responsive-img">
                            <p id="apod-display"></p>
                            <video id="apodVideo"></video>
                    </div>
                    <div class="col s5">
                        <h5 id="apod-title"></h5>
                        <p id="apod-des"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col s7">
                        <div id="trivia-display">
                            <h5 class="question"> </h5>
                        </div>
                    </div>
                    <div class="col s1">
                        <p></p>
                    </div>
                    <div class="col s4">

                        <div id="my-gallery"></div>
                    </div>
                </div>
            </div>
            <ul>
                <li><progress id='progress' max='10' value=''></progress></li>
            </ul>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="./assets/js/app.js"></script>
            <script src="./assets/js/stars.js"></script>
            <!-- <script src="./assets/js/score.js"></script> -->

</body>

</html>
